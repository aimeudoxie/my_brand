    <script>
             function showData() {
            var articleList;
            if (localStorage.getItem("articleList") == null) {
                articleList = [];
            } else {
                articleList = JSON.parse(localStorage.getItem("articleList"));
            }

            var html = "";
            articleList.forEach(function (element, index) {
                html += `<div class="header">
        <div class="image">
            <img src="${element.articleImage}" alt="Article Image" width="50" height="50">
        </div>
        <div class="title">
            "${element.articleTitle}"  
        </div>
    </div>
    <div class="content">
            <p>  "${element.articleText}"</p>`
            });
            document.querySelector(".container").innerHTML = html;
        }

        document.onload = showData();
    </script>
