    const title= localStorage.getItem('title');

             function showData() {
            var articleList;
            if (localStorage.getItem("articleList") == null) {
                articleList = [];
            } else {
                articleList = JSON.parse(localStorage.getItem("articleList"));
            }
            articleList.sort((a, b) => articleList.indexOf(b) - articleList.indexOf(a));

            var html = "";
            articleList.forEach(function (element, index) {
                const words = element.articleText.split(" ");

// Truncate the words array to the first 30 words
const first30Words = words.slice(0, 20);

// Join the truncated words back into a string
const outputString = first30Words.join(" ");
                html += `
                <div class="blog">
                <div class="image"><a href=""><img src="${element.articleImage}"></a></div>

<div class="blog-description">
    <div class="description">
    <h3 id="title">${element.articleTitle}</h3>
    <p id="text">${outputString}
    </p>
</div>`;
html += '<div class="read-more"><button class="link" onclick="readData(' + index + ')">Read More</button></div>'
html += `<div class="engaging">

</div>
<div class="date">12 Jan</div>
</div>
</div>`;
            });
            document.querySelector(".content").innerHTML = html;
        }

        document.onload = showData();

        function readData(index) {
            showContainer()
            const articleList = JSON.parse(localStorage.getItem("articleList") || "[]");
            const originalArticle = articleList[index];

            var  html="";
            html += `<img src="${originalArticle.articleImage}" alt="Article Image">`;

            document.querySelector(".blogimage").innerHTML = html;
document.querySelector(".title").textContent = originalArticle.articleTitle;
document.querySelector(".Atext").textContent = originalArticle.articleText;
